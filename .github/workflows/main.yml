name: EPG Auto Update

on:
  schedule:
    - cron: '0 4,16 * * *'
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pipenv'  # 添加缓存
      
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --deploy --dev
      
      - name: Run EPG update
        run: |
          pipenv run epg
          # 检查输出文件
          ls -la output/
          # 显示文件大小
          du -h output/*
      
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 只添加必要的文件
          if [[ -f "output/epg.xml" ]]; then
            git add -f "output/epg.xml"
          fi
          if [[ -f "output/epg.gz" ]]; then
            git add -f "output/epg.gz"
          fi
          
          if ! git diff --staged --quiet; then
            # 清理提交历史
            git reset --soft $(git rev-list --max-parents=0 HEAD)
            git commit --amend -m "Auto update: $(date +'%Y-%m-%d %H:%M')"
            git push --force
          else
            echo "No changes to commit"
          fi
      
      - name: Mirror to Gitee
        if: success()
        run: |
          git remote add gitee git@gitee.com:jiang-wujun/myEPG.git || true
          git push gitee master --force
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/gitee_key"
